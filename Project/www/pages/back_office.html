<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/index_body.css" />
    <link rel="stylesheet" href="../css/header_footer.css" />
    <link rel="stylesheet" href="../css/index_sections_pourcentage.css" />
    <link rel="stylesheet" href="../css/back_office.css" />
    <link rel="shortcut icon" type="image/icon" href="../favicon.ico" />
    <title>ACS Voyages : back office</title>
  </head>

  <body>
    <header>
      <div id="fix-menu">
        <a id="bt_recherche" href="#recherche"><img id="find-categorie" src="../img/loupe.svg" alt="rechercher une catégorie" /></a>
        <div class="logo-name" id="logo-header">
          <img
            title="logo"
            class="logo"
            src="../img/logo_site_voyage_final.png"
            alt="logo"
          />
          <p>ACS Voyage</p>
        </div>

        <nav>
          <img
            id="menu_mobile"
            src="../img/burger_icon.svg"
            alt="bouton menu"
          />
          <ul id="head_right">
            <li>
              <a href="./../index.html">Accueil</a>
            </li>
            <li id="submenu_categories">
              <a href="#">Catégorie</a>
              <ul class="submenu" id="submenu_categorie">
                <li>
                  <a href="./vol.html">Vol+hôtel</a>
                </li>
                <li>
                  <a href="./train.html">Train+hôtel</a>
                </li>
                <li>
                  <a href="./croisiere.html">Croisière</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#section_commande">Connexion</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="modification">
      <h6>modification</h6>
      <figure id="form_find_mobile" class="tabbled">
        <img alt="gauche" id="tab_previous" src="./../img/direction_control_undo_back_backward_left_previous_icon_219294.svg">
        <img alt="droite" id="tab_next" src="./../img/arrow_control_forward_direction_step_right_next_icon_219289.svg">
        <p id="choix_information">Informations générales</p>
      </figure>
      <figure id="form_modification" class="tabbled">
        <input type="radio" name="group1" value="0" id="tab0" checked>
        <input type="radio" name="group1" value="1" id="tab1">
        <input type="radio" name="group1" value="2" id="tab2">
        <input type="radio" name="group1" value="3" id="tab3">
        <ul>
          <li id="onglet_1">
            <label id="onglet_label_0" for="tab0" class="onglet_default">Informations générales</label>
          </li>
          <li id="onglet_2">
            <label id="onglet_label_1" for="tab1" class="onglet_default">Transport</label>
          </li>
          <li id="onglet_3">
            <label id="onglet_label_2" for="tab2" class="onglet_default">Chambres</label>
          </li>
          <li id="onglet_4">
            <label id="onglet_label_3" for="tab3" class="onglet_default">Services</label>
          </li>
        </ul>
        <form id="form_1" class="form_active">
          <input type="File" name="fileToUpload" id="fileToUpload" accept="image/png, image/jpeg" />
          <figure id="all_img"><img id="img-add" alt="ajouter une image" title="ajouter une image" src="./../img/icons8-ajouter-80_1.svg" /><figure id="add_img"></figure></figure>
          <figure id="pour-titre-page">
            <label>Titre</label><input id="titre-page" type="text" />
            <label>Pourcentage</label><input type="number" id="pourcentage-page" name="pourcentage" min="-100" max="0" value="0">
            <label>Catégorie</label><select name="type-transport" id="type-transport">
              <option value=""></option>
              <option value="vol">Vol+hôtel</option>
              <option value="train">Train+hôtel</option>
              <option value="croisiere">Croisière</option>
            </select>
            <figure id="checked_up_page"><input type="checkbox" id="up_page" name="up_page"/><label>Placer en haut de la page.</label></figure>
          </figure>
          <figure id="general"></figure>
          <img id="add-gener-contenu" alt="ajouter un contnu" title="ajouter un contnu" class="add_contenu" src="./../img/icons8-ajouter-80.svg" />
          <figure class="buttons"><a href="#" class="button_pink valider">Valider</a><a href="#" class="button_pink annuler">Annuler</a></figure>
        </form>
        <form id="form_2" class="form_active">
          <figure id="transport">
            
          </figure>
          <img id="add-transport-contenu" alt="ajouter un transport" title="ajouter un transport" class="add_contenu" src="./../img/icons8-ajouter-80.svg" />
          <figure class="buttons"><a href="#" class="button_pink valider">Valider</a><a href="#" class="button_pink annuler">Annuler</a></figure>
        </form>
        <form id="form_3" class="form_active form_chambres">
          <figure id="all_chambre">
          </figure>
          <img id="add-chambre-contenu" alt="ajouter un contnu" title="ajouter un contnu" class="add_contenu" src="./../img/icons8-ajouter-80.svg" />
          <figure class="buttons"><a href="#" class="button_pink valider">Valider</a><a href="#" class="button_pink annuler">Annuler</a></figure>
        </form>
        <form id="form_4" class="form_active">
          <figure id="services"></figure>
          <img id="add-service-contenu" alt="ajouter un contnu" title="ajouter un contnu" class="add_contenu" src="./../img/icons8-ajouter-80.svg" />
          <figure class="buttons"><a href="#" class="button_pink valider">Valider</a><a href="#" class="button_pink annuler">Annuler</a></figure>
        </form>
      </figure>

    </section>

    <section class="separateur_section">
      <h6>separateur de section</h6>
      <img title="clous" alt="clous" src="./../img/clous.svg" />
      <img title="clous" alt="clous" src="./../img/clous.svg" />
      <img title="clous" alt="clous" src="./../img/clous.svg" />
      <img title="clous" alt="clous" src="./../img/clous.svg" />
    </section>

    <section id="find_voyage">
      <h6>find voyage</h6>
      <form>
        <label>Le nom du voyage</label><input type="text" name="name_find" id="name_find" placeholder="Sol palmanova" />
        <figure id="choix" class="two_column">
          <input type="checkbox" id="vol_hotel" name="animation"/><label>Vol+hôtel</label>
          <input type="checkbox" id="train_hotel" name="animation"/><label>Train+hôtel</label>
          <input type="checkbox" id="croisiere" name="animation"/><label>Croisière</label>
        </figure>
        <a href="#" class="button_pink two_column">Rechercher</a>
      </form>
    </section>

    <section class="separateur_section">
      <h6>separateur de section</h6>
      <img title="clous" alt="clous" src="./../img/clous.svg" />
      <img title="clous" alt="clous" src="./../img/clous.svg" />
      <img title="clous" alt="clous" src="./../img/clous.svg" />
      <img title="clous" alt="clous" src="./../img/clous.svg" />
    </section>

    <section id="resultats">
      <h6>resultats</h6>
      <table>
        <thead>
          <tr>
            <th class="delete"><img alt="suprimer le voyage" title="suprimer le voyage" src="./../img/icons8-supprimer-pour-toujours-90_white.svg" /></th>
            <th class="edit"><img alt="modifier le voyage" src="./../img/icons8-modifier_white.svg" /></th>
            <th>titre</th>
          </tr>
        </thead>
        <tbody id="tab_find">
        </tbody>
      </table>
    </section>

    <footer>
      <figure>
        <div class="block_footer logo-name" id="logo-footer">
          <img
            title="logo"
            class="logo"
            src="../img/logo_site_voyage_final.png"
            alt="logo"
          />
          <p>ACS Voyage</p>
        </div>
        <div class="block_footer" id="block-footer-center">
          <ul>
            <li class="title">Entreprise</li>
            <li><a href="#">A propos</a></li>
            <li><a href="./mentions_legales.html">Mentions Légales</a></li>
            <li><a href="./politique_confidentialite.html">Politique de <br />confidentialité</a></li>
          </ul>

          <ul id="footer_title_right">
            <li class="title">Contact</li>
            <li><a href="#">Particulier</a></li>
            <li><a href="#">Professionel</a></li>
          </ul>
        </div>

        <div class="block_footer" id="logos">
          <p>Suivez-nous</p>
          <a href="#"
            ><img
              class="img-logo"
              id="logo_facebook"
              title="logo facebook"
              src="../img/facebook.svg"
              alt="logo facebook"
          /></a>
          <a href="#"
            ><img
              class="img-logo"
              id="logo_instagram"
              title="logo instagram"
              src="../img/insta.svg"
              alt="logo instagram"
          /></a>
          <a href="#"
            ><img
              class="img-logo"
              id="logo_twitter"
              title="logo twitter"
              src="../img/twitter.svg"
              alt="logo twitter"
          /></a>
          <br /><br />
          <p>Paiement sécurisé</p>
          <a href="#"
            ><img
              class="img-logo-carte"
              id="logo_carte_bleu"
              title="logo carte bleu"
              src="../img/picto-cb.svg"
              alt="logo carte bleu"
          /></a>
          <a href="#"
            ><img
              class="img-logo-carte"
              id="logo_carte_master"
              title="logo master carte"
              src="../img/picto-mastercard.svg"
              alt="logo master carte"
          /></a>
          <a href="#"
            ><img
              class="img-logo-carte"
              id="logo_carte_visa"
              title="logo carte visa"
              src="../img/picto-visa.svg"
              alt="logo carte visa"
          /></a>
        </div>
      </figure>
      <p id="droits_reserves">Tous droits réservés 2022</p>
    </footer>

    <script src="./../js/back_office.js"></script>
    <script src="./../js/loadHtmlPage.js"></script>
    <script src="./../js/tabbled_back_office.js"></script>

  </body>
</html>
