        <img src="../data/thumb/Londres_Grand.jpg" alt="" onclick="window.location.href = './train_londres.html'" />
        <p class="titre">Londres</p>
        <p class="information">
          À proximité de Trafalgar Square.
          Vous découvrirez de nombreuses spécialités internationales proposée par STK London, l'un des 2 restaurants de cet hôtel 
          ou profitez du service d'étage 24 heures sur 24, idéal pour une soirée cocooning en amoureux ou en solo. Si vous avez un 
          petit creux pendant la journée, vous trouverez aussi un café sur place. L'établissement vous invite à la détente dans un 
          de ses 4 bars/lounges. Un petit déjeuner complet est servi en semaine de 06 h 30 à 10 h 30 et le week-end de 07 h 00 à 
          11 h 00 (en supplément).
        </p>
        <a href="./train_londres.html">Tarifs</a>

        </div>
        <div id="option_1" class="block_option">
            <label class="title-option">Accès plage</label>
            <figure>

            <figure>

        </div>
        <div id="option_2" class="block_option">
            <label class="title-option">Loisirs / Animations</label>
            <figure>
                <input type="checkbox" id="piscine_exterieure" name="piscine_exterieure"/><label>Piscine extérieure</label>
            </figure>
            <figure>
                <input type="checkbox" id="animation" name="animation"/><label>Animation</label>
            </figure>
        </div>
        <div id="option_3" class="block_option">
            <label class="title-option">Equipements</label>
            <figure>
                <input type="checkbox" id="chambres_climatisees" name="chambres_climatisees"/><label>Chambres climatisées</label>

            <figure>
                <input type="checkbox" id="mobilite_reduite" name="mobilite_reduite"/><label>Mobilité réduite</label>
            </figure>
        </div>
        <img
            alt="droite"
            id="option_next"
            src="./../img/arrow_control_forward_direction_step_right_next_icon_219289.svg"
        />
      </form>
      <figure class="vignette" id="voyage_1">
        <img src="../data/thumb/cologne_Grand.jpg" alt="photo de l'hotel avec la piscine en premier plan et des arbres sur la droite" onclick="window.location.href = './train_cologne.html'" />
        <p class="titre">Cologne</p>
        <p class="information">
          En choisissant Hilton Cologne, vous serez au cœur de Cologne, à 5 min de marche de Cathédrale de Cologne et 11 min à pied de Marché Alter Markt. 
          Cet hôtel 4 étoiles se trouve à 1,4 km de Place Neumarkt et à 3 km de Musée du chocolat.
        </p>
        <a href="./train_cologne.html">Tarifs</a>
      </figure>
      <figure class="vignette" id="voyage_2">
        <img src="../data/thumb/zurich_Grand.jpg" alt="photo de l'hotel avec la piscine en premier plan et des arbres sur la droite" onclick="window.location.href = './train_zurich.html'" />
        <p class="titre">Zurich</p>
        <p class="information">
          En choisissant Hotel Welcome Inn Zurich Airport, vous aurez la chance de séjourner en plein centre de Kloten, 
          à moins de 15 minutes en voiture de Salle polyvalente Hallenstadion et Centre des expositions de Zurich. 
          Cet hôtel se trouve à 10,2 km de Institut fédéral suisse de technologie de Zurich et à 11,1 km de Lindenhof.
        </p>
        <a href="./train_zurich.html">Tarifs</a>
