        <p class="information">
          En choisissant Sol Palmanova Mallorca à Calvià, vous profiterez d'un
          séjour au bord de la mer, à moins de 10 minutes de marche de Plage de
          Palma Nova et de Parc d'attractions Katmandu Park. Cet hôtel 4 étoiles
          se trouve à 6,8 km de Puerto Portals et à 9,7 km de Plage de Cala
          Mayor.

        </div>

        </div>
        <div id="option_3" class="block_option">

            src="./../img/arrow_control_forward_direction_step_right_next_icon_219289.svg"

      <figure class="vignette" id="voyage_1">
        <img src="../data/thumb/losAngeles_Grand.jpg" alt="" onclick="window.location.href = './vol_losAngeles.html'" />
        <p class="titre">Los Angeles</p>
        <p class="information">
          En choisissant Millennium Biltmore Los Angeles, vous aurez la chance de séjourner en plein centre de Los Angeles, 
            à moins de 5 minutes en voiture de Staples Center et Los Angeles Convention Center. Cet hôtel 4 étoiles se trouve 
            à 0,8 km de Walt Disney Concert Hall (salle de concerts) et à 4,3 km de University of Southern California.
        </p>
        <a href="./vol_losAngeles.html">Tarifs</a>
      </figure>
      <figure class="vignette" id="voyage_2">
        <img src="../data/thumb/okinawa_Grand.jpg" alt="" onclick="window.location.href = './vol_okinawa.html'" />
        <p class="titre">Okinawa</p>
        <p class="information">
          En choisissant Okinawa Grand Mer Resort à Okinawa (Yogi), vous serez à 4 min en voiture de Zoo d'Okinawa et à 5 min de Marché de Chubunouren. 
          Cet hôtel 4 étoiles se trouve à 7,6 km de Plage Sunset Beach.
        </p>
        <a href="./vol_okinawa.html">Tarifs</a>
